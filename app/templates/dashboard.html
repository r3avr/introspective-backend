<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      position: relative;
    }

    .logout-form {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout-form button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="logout-form" method="GET" action="/logout">
    <button type="submit">Logout</button>
  </form>

  <h1>Welcome to the Dashboard</h1>
  <p>You are now logged in.</p>
</body>
</html>
