<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact â€“ Introspective</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="contact-page">
    <header>
      <div class="logo-banner" aria-label="Introspective logo"></div>
    </header>

    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('main.about') }}">About</a></li>
        <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section class="hero">
        <div class="container">
          <h2>Get in Touch</h2>
          <p>
            For bookings, inquiries, or collaboration opportunities, please
            reach out to us.
          </p>
        </div>
      </section>

      <section id="contact" class="section">
        <div class="container">
          <form action="/contact" method="post">
            <div class="form-row">
              <input
                type="text"
                name="first_name"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="last_name"
                placeholder="Last Name"
                required
              />
            </div>
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              required
            />
            <input type="email" name="email" placeholder="Email" required />
            <textarea
              name="notes"
              placeholder="Notes or message..."
              rows="4"
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Introspective</p>
        <div class="socials">
          <a href="https://instagram.com/introspective407" target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </footer>

    <!-- Login button fixed bottom-right corner -->
    <button
      id="login-toggle"
      class="login-toggle-btn"
      aria-expanded="false"
      aria-controls="login-form"
      aria-label="Open login form"
      type="button"
      aria-haspopup="true"
    >
      Login
    </button>

    <!-- Hidden login popup form -->
    <div id="login-form" class="login-popup" hidden>
      <form method="POST" action="/login" class="login-form-popup">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      const loginToggleBtn = document.getElementById("login-toggle");
      const loginForm = document.getElementById("login-form");

      loginToggleBtn.addEventListener("click", () => {
        const isHidden = loginForm.hasAttribute("hidden");
        if (isHidden) {
          loginForm.removeAttribute("hidden");
          loginToggleBtn.setAttribute("aria-expanded", "true");
        } else {
          loginForm.setAttribute("hidden", "");
          loginToggleBtn.setAttribute("aria-expanded", "false");
        }
      });

      document.addEventListener("click", (e) => {
        if (
          !loginForm.contains(e.target) &&
          !loginToggleBtn.contains(e.target)
        ) {
          loginForm.setAttribute("hidden", "");
          loginToggleBtn.setAttribute("aria-expanded", "false");
        }
      });
    </script>
  </body>
</html>
