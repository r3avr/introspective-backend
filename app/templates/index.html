<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Introspective</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: 2em;
    }

    img {
      width: 60%;
      max-width: 800px;
      height: auto;
      border: 2px solid #ffffff22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      margin-bottom: 40px;
    }

    p {
      margin: 0;
      font-size: 1rem;
      color: #bbbbbb;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Under Construction</h1>
    <img src="{{ url_for('static', filename='img/flyer.png') }}" alt="Flyer">
    <p>More Coming Soon</p>
  </div>
</body>
</html>
